    <script>
    // --- SPA Navigation ---
    function loadCss(url) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = url;
        link.className = 'page-specific-asset';
        document.head.appendChild(link);
    }

    function loadJs(url) {
        const script = document.createElement('script');
        script.src = url;
        script.className = 'page-specific-asset';
        document.body.appendChild(script);
    }

    const mainContentArea = document.getElementById('main-content-area');
    const homeContent = `
        <div class="pane-header">Console</div>
        <div class="pane-content console-area" id="console-messages">
            <div class="empty-state">Console output will appear here</div>
        </div>
    `;

    async function loadPage(page) {
        console.log('üìÑ Loading page:', page, 'Socket connected:', socket ? socket.connected : 'no socket');
        
        // Clean up previous page's assets
        document.querySelectorAll('.page-specific-asset').forEach(el => el.remove());

        // Update active nav link
        document.querySelectorAll('.nav-links a').forEach(link => link.classList.remove('active'));
        document.getElementById(`nav-${page}`).classList.add('active');

        mainContentArea.innerHTML = '<div class="empty-state">Loading...</div>';

        if (page === 'home') {
            mainContentArea.innerHTML = homeContent;
            
            // Don't reinitialize socket - just use existing connection
            fetch('/messages')
                .then(r => {
                    console.log('üåê Fetch response status:', r.status);
                    return r.json();
                })
                .then(data => {
                    console.log('üì• Initial messages loaded:', data);
                    console.log('üîç Initial data structure:', {
                        user: data.user ? data.user.length : 'undefined',
                        assistant: data.assistant ? data.assistant.length : 'undefined',
                        tool: data.tool ? data.tool.length : 'undefined'
                    });
                    updateMessages(data);
                })
                .catch(error => {
                    console.error('‚ùå Error loading initial messages:', error);
                });
            return;
        }

        try {
            // Load page-specific assets
            if (page === 'browser') {
                loadCss('{{ url_for("static", filename="css/file_browser.css") }}');
            } else if (page === 'tools') {
                loadCss('{{ url_for("static", filename="css/tool_list.css") }}');
            }

            // Load HTML
            const response = await fetch(`/${page}`);
            if (!response.ok) throw new Error(`Failed to load page: ${response.statusText}`);
            const content = await response.text();
            mainContentArea.innerHTML = content;

            // Load page-specific JS
            if (page === 'browser') {
                loadJs('{{ url_for("static", filename="js/file_browser.js") }}');
            } else if (page === 'tools') {
                loadJs('{{ url_for("static", filename="js/tool_list.js") }}');
            }
        } catch (error) {
            mainContentArea.innerHTML = `<div class="empty-state">Error loading page: ${error.message}</div>`;
            console.error('Error in loadPage:', error);
        }
    }


    // --- Existing script ---
    // Single Socket.IO connection - no reconnection loops
    let socket = null;
    let socketInitialized = false;
    
    function initializeSocket() {
        if (socketInitialized && socket && socket.connected) {
            console.log('üîÑ Socket already connected, skipping initialization');
            return socket;
        }
        
        if (socketInitialized) {
            console.log('‚ö†Ô∏è Socket already being initialized, skipping duplicate');
            return socket;
        }
        
        socketInitialized = true;
        console.log('üöÄ Creating single Socket.IO connection');
        
        socket = io({
            autoConnect: true,
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000,
            transports: ['websocket', 'polling'],
            timeout: 20000 // 20 seconds connection timeout
        });

        socket.on('connect', function() {
            console.log('‚úÖ Socket.IO connected successfully with ID:', socket.id);
            console.log('üîç Checking DOM elements on connect:');
            console.log('  - console-messages div:', document.getElementById('console-messages'));
            console.log('  - user-messages div:', document.getElementById('user-messages'));
            console.log('  - main-content-area div:', document.getElementById('main-content-area'));
            addConsoleMessage('‚úÖ Connected to Agent (ID: ' + socket.id + ')', 'info');
        });
        
        socket.on('connect_error', function(error) {
            console.error('‚ùå Socket.IO connection error:', error);
            addConsoleMessage('‚ùå Connection error: ' + error.message, 'error');
        });
        
        socket.on('connect_timeout', function(timeout) {
            console.error('‚ùå Socket.IO connection timeout:', timeout);
            addConsoleMessage('‚ùå Connection timeout', 'error');
        });
        
        socket.on('disconnect', function(reason) {
            console.log('‚ùå Socket disconnected:', reason);
            addConsoleMessage('‚ùå Disconnected from Agent - refresh the page to reconnect', 'error');
            socketInitialized = false; // Allow reinitializing if needed
        });

        socket.on('update', function(data) {
            console.log('üì® Received update event with data:', data);
            console.log('üìä User messages count:', data.user ? data.user.length : 0);
            console.log('üìä Assistant messages count:', data.assistant ? data.assistant.length : 0);
            updateMessages(data);
            console.log('‚úÖ Update event processing completed');
        });

        socket.on('agent_prompt', function(data) {
            if (data.message) {
                addConsoleMessage(data.message, 'info');
            }
        });

        socket.on('tool_prompt', function(data) {
            showToolPrompt(data);
        });

        socket.on('tool_prompt_clear', function() {
            hideToolPrompt();
        });

        socket.on('test_response', function(data) {
            console.log('‚úÖ Test response received:', data);
        });
        
        // Test basic connectivity after connection
        setTimeout(function() {
            if (socket && socket.connected) {
                console.log('üß™ Testing WebSocket connectivity...');
                socket.emit('test', { message: 'Hello from web_ide client' });
            }
        }, 2000);
        
        return socket;
    }
    
    // Initialize socket after DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        socket = initializeSocket();
    });



        // --- Typewriter effect for user messages ---
        let userMessagesRendered = []; // stores already rendered user messages (raw text)
        let typingQueue = [];
        let isTypingUser = false;

    // --- Typewriter effect for console (assistant/tool) messages ---
    let consoleAssistantRendered = 0; // how many assistant messages we've rendered
    let consoleTypingQueue = [];
    let isTypingConsole = false;

        function updateMessages(data) {
            console.log('üîÑ updateMessages called with:', data);
            console.log('üîç Data structure:', {
                user: data.user ? data.user.length : 'undefined',
                assistant: data.assistant ? data.assistant.length : 'undefined',
                dataKeys: Object.keys(data)
            });
            
            const userMessagesDiv = document.getElementById('user-messages');
            if (!userMessagesDiv) {
                console.error('‚ùå user-messages div not found');
                return;
            }
            console.log('‚úÖ user-messages div found:', userMessagesDiv);

            // If no user messages
            if (!data.user || data.user.length === 0) {
                console.log('üîç No user messages, setting empty state');
                userMessagesRendered = [];
                userMessagesDiv.innerHTML = '<div class="empty-state">No user messages yet</div>';
            } else {
                console.log('üë§ Processing user messages, count:', data.user.length);
                // Detect reset (e.g., count shrank or first load with existing messages)
                const resetNeeded = data.user.length < userMessagesRendered.length || (userMessagesRendered.length === 0 && data.user.length > 1);
                if (resetNeeded) {
                    userMessagesDiv.innerHTML = '';
                    userMessagesRendered = [];
                    // Render older messages (all but newest) instantly, newest will type.
                    // We want newest at TOP, so we add older messages in reverse order so oldest ends up at bottom.
                    const lastIndex = data.user.length - 1;
                    for (let i = lastIndex - 1; i >= 0; i--) {
                        const div = document.createElement('div');
                        div.className = 'message user-message';
                        div.innerHTML = marked.parse(data.user[i]);
                        userMessagesDiv.appendChild(div); // appending builds from newest-1 downwards; final visual top will be the most recent older message
                        userMessagesRendered.push(data.user[i]);
                    }
                    // Enqueue newest (last element) for typing at the top
                    enqueueUserMessageForTyping(data.user[lastIndex]);
                } else {
                    // Add only new messages
                    for (let i = userMessagesRendered.length; i < data.user.length; i++) {
                        enqueueUserMessageForTyping(data.user[i]);
                    }
                }
            }

            // Assistant messages -> console (incremental with typewriter)
            const consoleMessagesDiv = document.getElementById('console-messages');
            console.log('üéØ Looking for console-messages div:', consoleMessagesDiv);
            if (consoleMessagesDiv) {
                console.log('üìù Processing assistant messages, count:', data.assistant ? data.assistant.length : 'undefined');
                
                if (!data.assistant || data.assistant.length === 0) {
                    console.log('üîç No assistant messages, setting empty state');
                    consoleMessagesDiv.innerHTML = '<div class="empty-state">Console output will appear here</div>';
                    consoleAssistantRendered = 0;
                    return;
                }
                
                // Reset case (assistant list shrank or first load with >1)
                const resetNeeded = data.assistant.length < consoleAssistantRendered || (consoleAssistantRendered === 0 && data.assistant.length > 1);
                if (resetNeeded) {
                    consoleMessagesDiv.innerHTML = '';
                    if (data.assistant.length === 0) {
                        consoleMessagesDiv.innerHTML = '<div class="empty-state">No assistant messages yet</div>';
                        consoleAssistantRendered = 0;
                    } else {
                        // render all but newest instantly
                        for (let i = 0; i < data.assistant.length - 1; i++) {
                            addConsoleMessage(data.assistant[i], 'assistant');
                        }
                        consoleAssistantRendered = data.assistant.length - 1;
                        enqueueConsoleMessageForTyping(data.assistant[data.assistant.length - 1], 'assistant');
                    }
                } else {
                    // enqueue any new messages
                    for (let i = consoleAssistantRendered; i < data.assistant.length; i++) {
                        enqueueConsoleMessageForTyping(data.assistant[i], 'assistant');
                    }
                }
            }

            // Update user count badge
            const badge = document.getElementById('user-count');
            if (badge) badge.textContent = data.user ? data.user.length : 0;
            
            console.log('üèÅ updateMessages finished successfully');
        }

    function enqueueUserMessageForTyping(rawMsg) {
            // Large messages: skip typing to avoid performance issues
            const MAX_TYPE_LENGTH = 4000; // characters
            const userMessagesDiv = document.getElementById('user-messages');
            if (!userMessagesDiv) return;

            // Remove empty state if present
            const emptyState = userMessagesDiv.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            if (rawMsg.length > MAX_TYPE_LENGTH) {
                // Render instantly
                const div = document.createElement('div');
                div.className = 'message user-message';
                div.innerHTML = marked.parse(rawMsg);
        // Prepend newest on top
        userMessagesDiv.insertBefore(div, userMessagesDiv.firstChild);
                userMessagesRendered.push(rawMsg);
                if (typeof Prism !== 'undefined') Prism.highlightAllUnder ? Prism.highlightAllUnder(div) : Prism.highlightAll();
        userMessagesDiv.scrollTop = 0; // keep view at top
                return;
            }

            // Queue for typing
            const div = document.createElement('div');
            div.className = 'message user-message';
            div.dataset.full = rawMsg; // store raw
            div.textContent = '';
        userMessagesDiv.insertBefore(div, userMessagesDiv.firstChild);
            typingQueue.push(div);
            userMessagesRendered.push(rawMsg);
            if (!isTypingUser) processTypingQueue();
        }

        function processTypingQueue() {
            if (typingQueue.length === 0) {
                isTypingUser = false;
                return;
            }
            isTypingUser = true;
            const div = typingQueue.shift();
            const raw = div.dataset.full || '';
            // Type raw text first, then replace with markdown-rendered content to avoid broken HTML mid-type
            typeOutRaw(div, raw, 0, () => {
                // Replace with rendered markdown
                div.innerHTML = marked.parse(raw);
                if (typeof Prism !== 'undefined') Prism.highlightAllUnder ? Prism.highlightAllUnder(div) : Prism.highlightAll();
                // Continue with next
                processTypingQueue();
            });
        }

        function typeOutRaw(div, text, idx, done) {
            const SPEED = 5; // ms per char
            if (idx >= text.length) {
                done();
                return;
            }
            // Add next chunk (opt: speed up for long strings)
            const CHUNK = text.length > 1200 ? 3 : 1; // accelerate for long messages
            const slice = text.slice(idx, idx + CHUNK);
            div.textContent += slice;
            const parent = div.parentElement;
            if (parent) parent.scrollTop = 0; // keep newest (typing) visible at top
            setTimeout(() => typeOutRaw(div, text, idx + CHUNK, done), SPEED);
        }

        // ---- Console (assistant/tool) typewriter helpers ----
        function enqueueConsoleMessageForTyping(rawMsg, type) {
            const consoleContent = document.getElementById('console-messages');
            if (!consoleContent) return;

            const emptyState = consoleContent.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            // strip console fences (they were used for formatting upstream)
            if (type === 'assistant') {
                rawMsg = rawMsg.replace(/```console|```/g, '');
            }

            const MAX_TYPE_LENGTH = 6000;
            if (rawMsg.length > MAX_TYPE_LENGTH) {
                addConsoleMessage(rawMsg, type);
                consoleAssistantRendered += 1;
                return;
            }

            const wrapper = document.createElement('div');
            wrapper.className = `console-message ${type}`;
            const pre = document.createElement('pre');
            pre.textContent = '';
            pre.dataset.full = rawMsg;
            wrapper.appendChild(pre);
            consoleContent.appendChild(wrapper);
            consoleTypingQueue.push(pre);
            consoleAssistantRendered += 1;
            if (!isTypingConsole) processConsoleTypingQueue();
        }

        function processConsoleTypingQueue() {
            if (consoleTypingQueue.length === 0) {
                isTypingConsole = false;
                return;
            }
            isTypingConsole = true;
            const pre = consoleTypingQueue.shift();
            const full = pre.dataset.full || '';
            typeOutConsole(pre, full, 0, () => {
                processConsoleTypingQueue();
            });
        }

        function typeOutConsole(node, text, idx, done) {
            const SPEED = 1; // ms per char (console a bit faster)
            if (idx >= text.length) { done(); return; }
            const CHUNK = text.length > 1500 ? 50 : 10;
            node.textContent += text.slice(idx, idx + CHUNK);
            const consoleContent = document.getElementById('console-messages');
            if (consoleContent) consoleContent.scrollTop = consoleContent.scrollHeight;
            setTimeout(() => typeOutConsole(node, text, idx + CHUNK, done), SPEED);
        }

        function addConsoleMessage(message, type = 'info') {
            const consoleContent = document.getElementById('console-messages');
            if (!consoleContent) {
                console.error('‚ùå console-messages div not found in addConsoleMessage');
                return; // Exit if console is not on the page
            }
            console.log('üìù Adding console message:', type, message.substring(0, 50) + '...');
            const messageDiv = document.createElement('div');
            messageDiv.className = `console-message ${type}`;
            const emptyState = consoleContent.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            if (type === 'assistant') {
                message = message.replace(/```console|```/g, '');
            }

            messageDiv.innerHTML = `<pre>${escapeHtml(message)}</pre>`;
            consoleContent.appendChild(messageDiv);
            consoleContent.scrollTop = consoleContent.scrollHeight;
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') {
                text = String(text || '');
            }
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function sendMessage() {
            const input = document.getElementById('user_input');
            const message = input.value.trim();
            if (message) {
                socket.emit('user_input', {message: message});
                input.value = '';
            }
        }

        function interruptAgent() {
            socket.emit('interrupt_agent');
            addConsoleMessage('‚èπÔ∏è Agent Interrupted', 'info');
        }

        function showToolPrompt(data) {
            console.log('Tool prompt:', data);
            const modal = document.getElementById('tool_prompt_modal');
            const title = document.getElementById('tool_name_text');
            const description = document.getElementById('tool_description');
            const form = document.getElementById('tool_prompt_form');

            title.textContent = `Confirm ${data.tool || 'Tool'}`;
            description.innerHTML = data.schema.description || 'Tool requires confirmation';
            form.innerHTML = ''; // Clear previous form content

            const properties = data.schema.properties || {};
            for (const param in properties) {
                const info = properties[param];
                const value = data.values ? data.values[param] : '';

                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';

                const label = document.createElement('label');
                label.htmlFor = param;
                label.textContent = param;
                formGroup.appendChild(label);

                if (info.enum) {
                    const select = document.createElement('select');
                    select.name = param;
                    select.id = param;
                    info.enum.forEach(opt => {
                        const option = document.createElement('option');
                        option.value = opt;
                        option.textContent = opt;
                        if (opt === value) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                    formGroup.appendChild(select);
                } else if (info.type === 'array') {
                    const textarea = document.createElement('textarea');
                    textarea.name = param;
                    textarea.id = param;
                    textarea.placeholder = 'Enter JSON array or comma-separated values';
                    textarea.value = Array.isArray(value) ? JSON.stringify(value, null, 2) : value;
                    formGroup.appendChild(textarea);
                } else if (info.type === 'string' && info.format === 'long-text') {
                    const textarea = document.createElement('textarea');
                    textarea.name = param;
                    textarea.id = param;
                    textarea.rows = 5;
                    textarea.value = value;
                    formGroup.appendChild(textarea);
                } else {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.name = param;
                    input.id = param;
                    input.value = value;
                    formGroup.appendChild(input);
                }
                form.appendChild(formGroup);
            }
            modal.style.display = 'block';
        }

        function hideToolPrompt() {
            document.getElementById('tool_prompt_modal').style.display = 'none';
        }

        function cancelToolCall() {
            hideToolPrompt();
            socket.emit('tool_response', {action: 'cancel'});
        }

        function executeToolCall() {
            const form = document.getElementById('tool_prompt_form');
            const inputs = form.querySelectorAll('input, textarea, select');
            const params = {};
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    params[input.name] = input.checked;
                } else {
                    params[input.name] = input.value;
                }
            });
            hideToolPrompt();
            socket.emit('tool_response', {action: 'execute', input: params});
        }

        // Handle Enter key in textarea
        document.getElementById('user_input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Handle Escape key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') hideToolPrompt();
        });

        // Handle click outside modal to close
        document.getElementById('tool_prompt_modal').addEventListener('click', function(e) {
            if (e.target === this) hideToolPrompt();
        });

        // Resizing logic
        let isResizing = false;
        let currentResizer = null;

        function initializeResizers() {
            const sidebarResizer = document.getElementById('sidebar-resizer');
            const leftPane = document.getElementById('left-pane');
            const mainContent = document.getElementById('main-content-area');
            const container = document.getElementById('split-row');

            sidebarResizer.addEventListener('mousedown', function(e) {
                isResizing = true;
                currentResizer = 'sidebar';
                sidebarResizer.classList.add('resizing');
                document.body.style.cursor = 'col-resize';
                e.preventDefault();
            });

            document.addEventListener('mousemove', function(e) {
                if (!isResizing || currentResizer !== 'sidebar') return;
                const rect = container.getBoundingClientRect();
                const minWidth = 200;
                const maxWidth = rect.width - 200; // ensure right pane min width
                let newWidth = e.clientX - rect.left;
                if (newWidth < minWidth) newWidth = minWidth;
                if (newWidth > maxWidth) newWidth = maxWidth;
                const percent = (newWidth / rect.width) * 100;
                leftPane.style.flex = `0 0 ${percent}%`;
                mainContent.style.flex = `1 1 ${100 - percent}%`;
            });

            document.addEventListener('mouseup', function() {
                if (isResizing) {
                    isResizing = false;
                    currentResizer = null;
                    sidebarResizer.classList.remove('resizing');
                    document.body.style.cursor = '';
                }
            });

            document.addEventListener('selectstart', function(e) {
                if (isResizing) e.preventDefault();
            });
        }

        // Initialize resizers when page loads
        window.addEventListener('load', function() {
            initializeResizers();
            // Load home page by default
            loadPage('home');
        });
        
        // Cleanup socket connections on page unload
        window.addEventListener('beforeunload', function() {
            console.log('üßπ Page unloading, disconnecting socket');
            if (socket && socket.connected) {
                socket.disconnect();
            }
        });
    </script>

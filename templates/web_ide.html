<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slazy Agent - Running Task</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #212021;
            --secondary-bg: #320d3233;
            --tertiary-bg: #433143cd;
            --text-color: #dbcee7;
            --accent-color: #9e54c3e6;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--secondary-bg);
            padding: 10px 20px;
            border-bottom: 1px solid var(--tertiary-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-links a:hover {
            background-color: var(--tertiary-bg);
        }

    /* Removed tab navigation styles (tool tab & editor removed) */

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            line-height: 1.5;
        }

        .user-message {
            background-color: var(--tertiary-bg);
            border-left: 4px solid #4CAF50;
        }

        .console-message { 
            margin-bottom: 8px;
            padding: 4px 0;
            max-width: 100%;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .console-message pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            margin: 0;
        }

        .console-message.assistant {
            font-family: 'Noto Sans', sans-serif;
            font-size: 15px;
            font-weight: 500;
            color: #93fbe6;
            padding: 1em;
        }

        .console-message.tool {
            color: #dcdcaa;
        }

        .console-message.error {
            color: #f44747;
        }

        .console-message.info {
            color: #569cd6;
        }

        .tool-message {
            background-color: var(--secondary-bg);
            border-left: 4px solid #FF9800;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .input-area {
            background-color: var(--secondary-bg);
            padding: 15px 20px;
            border-top: 1px solid var(--tertiary-bg);
            display: flex;
            gap: 10px;
        }

        .input-area textarea {
            flex: 1;
            background-color: var(--primary-bg);
            color: var(--text-color);
            border: 1px solid var(--tertiary-bg);
            border-radius: 4px;
            padding: 10px;
            resize: vertical;
            min-height: 40px;
            font-family: 'Noto Sans', sans-serif;
        }

        .input-area button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
        }

        .input-area button:hover {
            background-color: #005999;
        }

        .input-area button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        /* Modal styles for tool prompts */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--secondary-bg);
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            color: var(--text-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            border: 1px solid var(--tertiary-bg);
            border-radius: 4px;
        }

        .badge {
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--tertiary-bg);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Resizer styles */
        .resizer {
            background-color: var(--tertiary-bg);
            position: relative;
            user-select: none;
        }

        .resizer:hover {
            background-color: var(--accent-color);
        }

        .resizer.resizing {
            background-color: var(--accent-color);
        }

        .vertical-resizer {
            width: 4px;
            cursor: col-resize;
            min-height: 100%;
        }

        .horizontal-resizer {
            height: 4px;
            cursor: row-resize;
            width: 100%;
        }

        .container {
            flex: 1;
            display: flex;
            height: calc(100vh - 60px);
            position: relative;
        }

        /* New split pane layout */
        .split-row {
            flex: 1;
            display: flex;
            width: 100%;
            overflow: hidden;
        }
        .pane {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--secondary-bg);
        }
        .pane-header {
            padding: 8px 12px;
            font-weight: 600;
            border-bottom: 1px solid var(--tertiary-bg);
            background-color: var(--tertiary-bg);
        }
        .pane-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 12px;
        }
        .left-pane { flex: 0 0 50%; }
        .right-pane { flex: 1 1 50%; }
        .console-area { /* reuse class for message styling */
            background-color: var(--secondary-bg);
            font-family: 'Noto Sans', sans-serif;
            font-size: 14px;
            padding: 0 0 10px 0;
        }
    /* input-area retained below */
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Slazy Agent - Task Running</h1>
        <div class="nav-links">
            <a href="/">üè† Home</a>
            <a href="/browser">üìÅ File Browser</a>
            <a href="/tools">üîß Tools</a>
        </div>
    </div>

    <div class="container" style="flex-direction:column;">
        <div class="split-row" id="split-row">
            <div class="pane left-pane" id="left-pane">
                <div class="pane-header">User Messages <span class="badge" id="user-count">0</span></div>
                <div class="pane-content" id="user-messages">
                    <div class="empty-state">No user messages yet</div>
                </div>
            </div>
            <div class="resizer vertical-resizer" id="sidebar-resizer"></div>
            <div class="pane right-pane" id="right-pane">
                <div class="pane-header">Console</div>
                <div class="pane-content console-area" id="console-messages">
                    <div class="empty-state">Console output will appear here</div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <textarea id="user_input" placeholder="Type your message to the agent..."></textarea>
            <button onclick="sendMessage()" id="send-btn">Send</button>
            <button onclick="interruptAgent()" id="interrupt-btn">Stop</button>
        </div>
    </div>

    <!-- Tool Prompt Modal -->
    <div id="tool_prompt_modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="tool_name_text">Tool Confirmation</h3>
                <span class="close" onclick="hideToolPrompt()">&times;</span>
            </div>
            <div id="tool_description"></div>
            <form id="tool_prompt_form"></form>
            <div style="margin-top: 20px; text-align: right;">
                <button onclick="cancelToolCall()" style="margin-right: 10px; background-color: #666;">Cancel</button>
                <button onclick="executeToolCall()" id="execute_btn">Execute</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize the WebSocket connection and UI
    const socket = io();

        socket.on('connect', function() {
            console.log('Connected to agent');
            addConsoleMessage('‚úÖ Connected to Agent', 'info');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from agent');
            addConsoleMessage('‚ùå Disconnected from Agent - refresh the page to reconnect', 'error');
        });

        socket.on('update', function(data) {
            updateMessages(data);
        });

        socket.on('agent_prompt', function(data) {
            if (data.message) {
                addConsoleMessage(data.message, 'info');
            }
        });

        socket.on('tool_prompt', function(data) {
            showToolPrompt(data);
        });

        socket.on('tool_prompt_clear', function() {
            hideToolPrompt();
        });

        // --- Typewriter effect for user messages ---
        let userMessagesRendered = []; // stores already rendered user messages (raw text)
        let typingQueue = [];
        let isTypingUser = false;

    // --- Typewriter effect for console (assistant/tool) messages ---
    let consoleAssistantRendered = 0; // how many assistant messages we've rendered
    let consoleTypingQueue = [];
    let isTypingConsole = false;

        function updateMessages(data) {
            const userMessagesDiv = document.getElementById('user-messages');
            if (!userMessagesDiv) return;

            // If no user messages
            if (data.user.length === 0) {
                userMessagesRendered = [];
                userMessagesDiv.innerHTML = '<div class="empty-state">No user messages yet</div>';
            } else {
                // Detect reset (e.g., count shrank or first load with existing messages)
                const resetNeeded = data.user.length < userMessagesRendered.length || (userMessagesRendered.length === 0 && data.user.length > 1);
                if (resetNeeded) {
                    userMessagesDiv.innerHTML = '';
                    userMessagesRendered = [];
                    // Render older messages (all but newest) instantly, newest will type.
                    // We want newest at TOP, so we add older messages in reverse order so oldest ends up at bottom.
                    const lastIndex = data.user.length - 1;
                    for (let i = lastIndex - 1; i >= 0; i--) {
                        const div = document.createElement('div');
                        div.className = 'message user-message';
                        div.innerHTML = marked.parse(data.user[i]);
                        userMessagesDiv.appendChild(div); // appending builds from newest-1 downwards; final visual top will be the most recent older message
                        userMessagesRendered.push(data.user[i]);
                    }
                    // Enqueue newest (last element) for typing at the top
                    enqueueUserMessageForTyping(data.user[lastIndex]);
                } else {
                    // Add only new messages
                    for (let i = userMessagesRendered.length; i < data.user.length; i++) {
                        enqueueUserMessageForTyping(data.user[i]);
                    }
                }
            }

            // Assistant messages -> console (incremental with typewriter)
            const consoleMessagesDiv = document.getElementById('console-messages');
            if (consoleMessagesDiv) {
                // Reset case (assistant list shrank or first load with >1)
                const resetNeeded = data.assistant.length < consoleAssistantRendered || (consoleAssistantRendered === 0 && data.assistant.length > 1);
                if (resetNeeded) {
                    consoleMessagesDiv.innerHTML = '';
                    if (data.assistant.length === 0) {
                        consoleMessagesDiv.innerHTML = '<div class="empty-state">No assistant messages yet</div>';
                        consoleAssistantRendered = 0;
                    } else {
                        // render all but newest instantly
                        for (let i = 0; i < data.assistant.length - 1; i++) {
                            addConsoleMessage(data.assistant[i], 'assistant');
                        }
                        consoleAssistantRendered = data.assistant.length - 1;
                        enqueueConsoleMessageForTyping(data.assistant[data.assistant.length - 1], 'assistant');
                    }
                } else {
                    // enqueue any new messages
                    for (let i = consoleAssistantRendered; i < data.assistant.length; i++) {
                        enqueueConsoleMessageForTyping(data.assistant[i], 'assistant');
                    }
                }
            }

            // Update user count badge
            const badge = document.getElementById('user-count');
            if (badge) badge.textContent = data.user.length;
        }

    function enqueueUserMessageForTyping(rawMsg) {
            // Large messages: skip typing to avoid performance issues
            const MAX_TYPE_LENGTH = 4000; // characters
            const userMessagesDiv = document.getElementById('user-messages');
            if (!userMessagesDiv) return;

            // Remove empty state if present
            const emptyState = userMessagesDiv.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            if (rawMsg.length > MAX_TYPE_LENGTH) {
                // Render instantly
                const div = document.createElement('div');
                div.className = 'message user-message';
                div.innerHTML = marked.parse(rawMsg);
        // Prepend newest on top
        userMessagesDiv.insertBefore(div, userMessagesDiv.firstChild);
                userMessagesRendered.push(rawMsg);
                if (typeof Prism !== 'undefined') Prism.highlightAllUnder ? Prism.highlightAllUnder(div) : Prism.highlightAll();
        userMessagesDiv.scrollTop = 0; // keep view at top
                return;
            }

            // Queue for typing
            const div = document.createElement('div');
            div.className = 'message user-message';
            div.dataset.full = rawMsg; // store raw
            div.textContent = '';
        userMessagesDiv.insertBefore(div, userMessagesDiv.firstChild);
            typingQueue.push(div);
            userMessagesRendered.push(rawMsg);
            if (!isTypingUser) processTypingQueue();
        }

        function processTypingQueue() {
            if (typingQueue.length === 0) {
                isTypingUser = false;
                return;
            }
            isTypingUser = true;
            const div = typingQueue.shift();
            const raw = div.dataset.full || '';
            // Type raw text first, then replace with markdown-rendered content to avoid broken HTML mid-type
            typeOutRaw(div, raw, 0, () => {
                // Replace with rendered markdown
                div.innerHTML = marked.parse(raw);
                if (typeof Prism !== 'undefined') Prism.highlightAllUnder ? Prism.highlightAllUnder(div) : Prism.highlightAll();
                // Continue with next
                processTypingQueue();
            });
        }

        function typeOutRaw(div, text, idx, done) {
            const SPEED = 15; // ms per char
            if (idx >= text.length) {
                done();
                return;
            }
            // Add next chunk (opt: speed up for long strings)
            const CHUNK = text.length > 1200 ? 3 : 1; // accelerate for long messages
            const slice = text.slice(idx, idx + CHUNK);
            div.textContent += slice;
            const parent = div.parentElement;
            if (parent) parent.scrollTop = 0; // keep newest (typing) visible at top
            setTimeout(() => typeOutRaw(div, text, idx + CHUNK, done), SPEED);
        }

        // ---- Console (assistant/tool) typewriter helpers ----
        function enqueueConsoleMessageForTyping(rawMsg, type) {
            const consoleContent = document.getElementById('console-messages');
            if (!consoleContent) return;

            const emptyState = consoleContent.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            // strip console fences (they were used for formatting upstream)
            if (type === 'assistant') {
                rawMsg = rawMsg.replace(/```console|```/g, '');
            }

            const MAX_TYPE_LENGTH = 6000;
            if (rawMsg.length > MAX_TYPE_LENGTH) {
                addConsoleMessage(rawMsg, type);
                consoleAssistantRendered += 1;
                return;
            }

            const wrapper = document.createElement('div');
            wrapper.className = `console-message ${type}`;
            const pre = document.createElement('pre');
            pre.textContent = '';
            pre.dataset.full = rawMsg;
            wrapper.appendChild(pre);
            consoleContent.appendChild(wrapper);
            consoleTypingQueue.push(pre);
            consoleAssistantRendered += 1;
            if (!isTypingConsole) processConsoleTypingQueue();
        }

        function processConsoleTypingQueue() {
            if (consoleTypingQueue.length === 0) {
                isTypingConsole = false;
                return;
            }
            isTypingConsole = true;
            const pre = consoleTypingQueue.shift();
            const full = pre.dataset.full || '';
            typeOutConsole(pre, full, 0, () => {
                processConsoleTypingQueue();
            });
        }

        function typeOutConsole(node, text, idx, done) {
            const SPEED = 8; // ms per char (console a bit faster)
            if (idx >= text.length) { done(); return; }
            const CHUNK = text.length > 1500 ? 4 : 1;
            node.textContent += text.slice(idx, idx + CHUNK);
            const consoleContent = document.getElementById('console-messages');
            if (consoleContent) consoleContent.scrollTop = consoleContent.scrollHeight;
            setTimeout(() => typeOutConsole(node, text, idx + CHUNK, done), SPEED);
        }

        function addConsoleMessage(message, type = 'info') {
            const consoleContent = document.getElementById('console-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `console-message ${type}`;
            const emptyState = consoleContent.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            if (type === 'assistant') {
                message = message.replace(/```console|```/g, '');
            }

            messageDiv.innerHTML = `<pre>${escapeHtml(message)}</pre>`;
            consoleContent.appendChild(messageDiv);
            consoleContent.scrollTop = consoleContent.scrollHeight;
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') {
                text = String(text || '');
            }
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function sendMessage() {
            const input = document.getElementById('user_input');
            const message = input.value.trim();
            if (message) {
                socket.emit('user_input', {message: message});
                input.value = '';
            }
        }

        function interruptAgent() {
            socket.emit('interrupt_agent');
            addConsoleMessage('‚èπÔ∏è Agent Interrupted', 'info');
        }

        function showToolPrompt(data) {
            // Basic tool prompt functionality
            console.log('Tool prompt:', data);
            const modal = document.getElementById('tool_prompt_modal');
            const title = document.getElementById('tool_name_text');
            const description = document.getElementById('tool_description');
            
            title.textContent = `Confirm ${data.tool || 'Tool'}`;
            description.textContent = data.description || 'Tool requires confirmation';
            
            modal.style.display = 'block';
        }

        function hideToolPrompt() {
            document.getElementById('tool_prompt_modal').style.display = 'none';
        }

        function cancelToolCall() {
            hideToolPrompt();
            socket.emit('tool_response', {action: 'cancel'});
        }

        function executeToolCall() {
            hideToolPrompt();
            socket.emit('tool_response', {action: 'execute'});
        }

        // Handle Enter key in textarea
        document.getElementById('user_input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Handle Escape key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') hideToolPrompt();
        });

        // Handle click outside modal to close
        document.getElementById('tool_prompt_modal').addEventListener('click', function(e) {
            if (e.target === this) hideToolPrompt();
        });

        // Resizing logic
        let isResizing = false;
        let currentResizer = null;

        function initializeResizers() {
            const sidebarResizer = document.getElementById('sidebar-resizer');
            const leftPane = document.getElementById('left-pane');
            const rightPane = document.getElementById('right-pane');
            const container = document.getElementById('split-row');

            sidebarResizer.addEventListener('mousedown', function(e) {
                isResizing = true;
                currentResizer = 'sidebar';
                sidebarResizer.classList.add('resizing');
                document.body.style.cursor = 'col-resize';
                e.preventDefault();
            });

            document.addEventListener('mousemove', function(e) {
                if (!isResizing || currentResizer !== 'sidebar') return;
                const rect = container.getBoundingClientRect();
                const minWidth = 200;
                const maxWidth = rect.width - 200; // ensure right pane min width
                let newWidth = e.clientX - rect.left;
                if (newWidth < minWidth) newWidth = minWidth;
                if (newWidth > maxWidth) newWidth = maxWidth;
                const percent = (newWidth / rect.width) * 100;
                leftPane.style.flex = `0 0 ${percent}%`;
                rightPane.style.flex = `1 1 ${100 - percent}%`;
            });

            document.addEventListener('mouseup', function() {
                if (isResizing) {
                    isResizing = false;
                    currentResizer = null;
                    sidebarResizer.classList.remove('resizing');
                    document.body.style.cursor = '';
                }
            });

            document.addEventListener('selectstart', function(e) {
                if (isResizing) e.preventDefault();
            });
        }

        // Initialize resizers when page loads
        window.addEventListener('load', function() {
            initializeResizers();
            fetch('/messages')
                .then(r => r.json())
                .then(data => updateMessages(data))
                .catch(err => console.error('Error loading initial messages:', err));
        });
    </script>
</body>

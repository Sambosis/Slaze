<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slazy Agent - Running Task</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-bg: #1e1e1e;
            --secondary-bg: #252526;
            --tertiary-bg: #333333;
            --text-color: #cccccc;
            --accent-color: #007acc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--secondary-bg);
            padding: 10px 20px;
            border-bottom: 1px solid var(--tertiary-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-links a:hover {
            background-color: var(--tertiary-bg);
        }

        .tab-nav {
            display: flex;
            background-color: var(--tertiary-bg);
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .tab-button.active {
            background-color: var(--secondary-bg);
            color: var(--accent-color);
        }

        .tab-button:hover {
            background-color: var(--secondary-bg);
        }

        .tab-content {
            padding: 10px;
            height: calc(100% - 40px);
            overflow-y: auto;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            line-height: 1.5;
        }

        .user-message {
            background-color: var(--tertiary-bg);
            border-left: 4px solid #4CAF50;
        }

        .assistant-message {
            background-color: var(--accent-color);
            color: white;
        }

        .tool-message {
            background-color: var(--secondary-bg);
            border-left: 4px solid #FF9800;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .input-area {
            background-color: var(--secondary-bg);
            padding: 15px 20px;
            border-top: 1px solid var(--tertiary-bg);
            display: flex;
            gap: 10px;
        }

        .input-area textarea {
            flex: 1;
            background-color: var(--primary-bg);
            color: var(--text-color);
            border: 1px solid var(--tertiary-bg);
            border-radius: 4px;
            padding: 10px;
            resize: vertical;
            min-height: 40px;
            font-family: inherit;
        }

        .input-area button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
        }

        .input-area button:hover {
            background-color: #005999;
        }

        .input-area button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        /* Modal styles for tool prompts */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--secondary-bg);
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            color: var(--text-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            border: 1px solid var(--tertiary-bg);
            border-radius: 4px;
        }

        .badge {
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--tertiary-bg);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Resizer styles */
        .resizer {
            background-color: var(--tertiary-bg);
            position: relative;
            user-select: none;
        }

        .resizer:hover {
            background-color: var(--accent-color);
        }

        .resizer.resizing {
            background-color: var(--accent-color);
        }

        .vertical-resizer {
            width: 4px;
            cursor: col-resize;
            min-height: 100%;
        }

        .horizontal-resizer {
            height: 4px;
            cursor: row-resize;
            width: 100%;
        }

        .container {
            flex: 1;
            display: flex;
            height: calc(100vh - 60px);
            position: relative;
        }

        .sidebar {
            width: 300px;
            min-width: 200px;
            max-width: 50%;
            background-color: var(--secondary-bg);
            border-right: 1px solid var(--tertiary-bg);
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-bg);
            position: relative;
        }

        .editor-area {
            flex: 1;
            min-height: 200px;
            padding: 20px;
            overflow-y: auto;
        }

        .console-area {
            height: 200px;
            min-height: 100px;
            max-height: 60%;
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--tertiary-bg);
            padding: 10px 20px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Slazy Agent - Task Running</h1>
        <div class="nav-links">
            <a href="/">üè† Home</a>
            <a href="/browser">üìÅ File Browser</a>
            <a href="/tools">üîß Tools</a>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="tab-nav">
                <button class="tab-button active" onclick="switchTab('user')" id="user-tab">
                    User <span class="badge" id="user-count">0</span>
                </button>
                <button class="tab-button" onclick="switchTab('assistant')" id="assistant-tab">
                    Assistant <span class="badge" id="assistant-count">0</span>
                </button>
                <button class="tab-button" onclick="switchTab('tool')" id="tool-tab">
                    Tools <span class="badge" id="tool-count">0</span>
                </button>
            </div>
            
            <div class="tab-content active" id="user-content">
                <div id="user-messages"></div>
            </div>
            
            <div class="tab-content" id="assistant-content">
                <div id="assistant-messages"></div>
            </div>
            
            <div class="tab-content" id="tool-content">
                <div id="tool-messages"></div>
            </div>
        </div>

        <div class="resizer vertical-resizer" id="sidebar-resizer"></div>

        <div class="main-content">
            <div class="editor-area">
                <div id="main-display">
                    <div class="empty-state">
                        <h3>ü§ñ Agent Starting...</h3>
                        <p>The agent is initializing and will begin processing your task shortly.</p>
                    </div>
                </div>
            </div>

            <div class="resizer horizontal-resizer" id="console-resizer"></div>

            <div class="console-area">
                <div id="console-messages">
                    <div class="empty-state">Console output will appear here</div>
                </div>
            </div>

            <div class="input-area">
                <textarea id="user_input" placeholder="Type your message to the agent..."></textarea>
                <button onclick="sendMessage()" id="send-btn">Send</button>
                <button onclick="interruptAgent()" id="interrupt-btn">Stop</button>
            </div>
        </div>
    </div>

    <!-- Tool Prompt Modal -->
    <div id="tool_prompt_modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="tool-icon"></span>
                <h3 id="tool_name_text">Tool Confirmation</h3>
                <span class="close" onclick="hideToolPrompt()">&times;</span>
            </div>
            <div id="tool_description"></div>
            <div id="parameter_preview" style="display:none;">
                <pre id="parameter_preview_content"></pre>
            </div>
            <form id="tool_prompt_form"></form>
            <div style="margin-top: 20px; text-align: right;">
                <button onclick="cancelToolCall()" style="margin-right: 10px; background-color: #666;">Cancel</button>
                <button onclick="executeToolCall()" id="execute_btn">
                    <span id="execute_text">Execute</span>
                    <span id="loading_spinner" style="display:none;">‚è≥</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize the WebSocket connection and UI
        const socket = io();
        let currentTab = 'user';
        let currentToolData = null;

        socket.on('connect', function() {
            console.log('Connected to agent');
            updateMainDisplay('<h3>‚úÖ Connected to Agent</h3><p>Agent is ready to process your task.</p>');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from agent');
            updateMainDisplay('<h3>‚ùå Disconnected from Agent</h3><p>Connection lost. Please refresh the page.</p>');
        });

        socket.on('update', function(data) {
            updateMessages(data);
        });

        socket.on('agent_prompt', function(data) {
            if (data.message) {
                updateMainDisplay(`<h3>ü§î Agent is thinking...</h3><p>${escapeHtml(data.message)}</p>`);
            }
        });

        socket.on('tool_prompt', function(data) {
            showToolPrompt(data);
        });

        socket.on('tool_prompt_clear', function() {
            hideToolPrompt();
        });

        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(function(content) {
                content.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(function(button) {
                button.classList.remove('active');
            });
            
            // Show selected tab content and activate button
            document.getElementById(tabName + '-content').classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            currentTab = tabName;
        }

        function updateMessages(data) {
            // Update user messages
            const userMessagesDiv = document.getElementById('user-messages');
            userMessagesDiv.innerHTML = '';
            if (data.user.length === 0) {
                userMessagesDiv.innerHTML = '<div class="empty-state">No user messages yet</div>';
            } else {
                data.user.forEach(function(msg) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message user-message';
                    messageDiv.innerHTML = marked.parse(msg);
                    userMessagesDiv.appendChild(messageDiv);
                });
            }
            
            // Update assistant messages
            const assistantMessagesDiv = document.getElementById('assistant-messages');
            assistantMessagesDiv.innerHTML = '';
            if (data.assistant.length === 0) {
                assistantMessagesDiv.innerHTML = '<div class="empty-state">No assistant messages yet</div>';
            } else {
                data.assistant.forEach(function(msg) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message assistant-message';
                    messageDiv.innerHTML = marked.parse(msg);
                    assistantMessagesDiv.appendChild(messageDiv);
                });
            }
            
            // Update tool messages
            const toolMessagesDiv = document.getElementById('tool-messages');
            toolMessagesDiv.innerHTML = '';
            if (data.tool.length === 0) {
                toolMessagesDiv.innerHTML = '<div class="empty-state">No tool results yet</div>';
            } else {
                data.tool.forEach(function(msg) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message tool-message';
                    messageDiv.innerHTML = msg;
                    toolMessagesDiv.appendChild(messageDiv);
                });
            }
            
            // Update badge counts
            document.getElementById('user-count').textContent = data.user.length;
            document.getElementById('assistant-count').textContent = data.assistant.length;
            document.getElementById('tool-count').textContent = data.tool.length;
            
            // Scroll current tab to bottom
            const currentMessagesDiv = document.getElementById(currentTab + '-messages');
            if (currentMessagesDiv) {
                currentMessagesDiv.scrollTop = currentMessagesDiv.scrollHeight;
            }
            
            // Re-highlight code blocks
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
        }

        function updateMainDisplay(html) {
            document.getElementById('main-display').innerHTML = html;
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') {
                text = String(text || '');
            }
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function sendMessage() {
            const input = document.getElementById('user_input');
            const message = input.value.trim();
            if (message) {
                socket.emit('user_input', {message: message});
                input.value = '';
            }
        }

        function interruptAgent() {
            socket.emit('interrupt_agent');
            updateMainDisplay('<h3>‚èπÔ∏è Agent Interrupted</h3><p>The agent has been stopped.</p>');
        }

        function getToolIcon(toolName) {
            const icons = {
                'bash': 'üíª',
                'write_code': 'üìù',
                'edit': '‚úèÔ∏è',
                'project_setup': 'üèóÔ∏è',
                'picture_generation': 'üé®',
                'file_operations': 'üìÅ',
                'search': 'üîç',
                'default': 'üîß'
            };
            return icons[toolName] || icons.default;
        }

        function getToolDescription(toolName, schema) {
            if (schema && schema.description) {
                return schema.description;
            }

            const descriptions = {
                'bash': 'Execute shell commands in the terminal',
                'write_code': 'Create or modify code files',
                'edit': 'Edit existing files with specific changes',
                'project_setup': 'Set up project structure and dependencies',
                'picture_generation': 'Generate images using AI',
                'default': 'Review and modify the parameters before executing this tool.'
            };
            return descriptions[toolName] || descriptions.default;
        }

        function createFormField(param, info, value) {
            const group = document.createElement('div');
            group.className = 'form-group';

            const label = document.createElement('label');
            label.className = 'form-label';
            label.textContent = param;

            if (info.required) {
                const required = document.createElement('span');
                required.className = 'required';
                required.textContent = '*';
                label.appendChild(required);
            } else {
                const optional = document.createElement('span');
                optional.className = 'optional';
                optional.textContent = ' (optional)';
                label.appendChild(optional);
            }

            group.appendChild(label);

            let input;

            if (info.enum) {
                input = document.createElement('select');
                input.className = 'form-control';

                if (!info.required) {
                    const emptyOption = document.createElement('option');
                    emptyOption.value = '';
                    emptyOption.textContent = '-- Select --';
                    input.appendChild(emptyOption);
                }

                info.enum.forEach(function(opt) {
                    const option = document.createElement('option');
                    option.value = opt;
                    option.textContent = opt;
                    if (opt == value) option.selected = true;
                    input.appendChild(option);
                });
            } else if (info.type === 'boolean') {
                const checkboxGroup = document.createElement('div');
                checkboxGroup.className = 'checkbox-group';

                input = document.createElement('input');
                input.type = 'checkbox';
                input.checked = value === true || value === 'true';

                const checkboxLabel = document.createElement('label');
                checkboxLabel.textContent = 'Enable';

                checkboxGroup.appendChild(input);
                checkboxGroup.appendChild(checkboxLabel);
                group.appendChild(checkboxGroup);
            } else if (info.type === 'array') {
                const arrayContainer = document.createElement('div');
                arrayContainer.className = 'array-input';

                const tagsContainer = document.createElement('div');
                tagsContainer.className = 'array-tags';

                input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-control';
                input.placeholder = 'Type and press Enter to add items';

                let arrayValue = Array.isArray(value) ? value : (value ? [value] : []);
                const arrayId = 'array_' + Math.random().toString(36).substr(2, 9);

                function updateTags() {
                    tagsContainer.innerHTML = '';
                    arrayValue.forEach(function(item, index) {
                        const tag = document.createElement('span');
                        tag.className = 'array-tag';
                        tag.innerHTML = escapeHtml(item) + '<span class="remove" onclick="removeArrayItem_' + arrayId + '(' + index + ')">√ó</span>';
                        tagsContainer.appendChild(tag);
                    });
                }

                window['removeArrayItem_' + arrayId] = function(index) {
                    arrayValue.splice(index, 1);
                    updateTags();
                };

                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && this.value.trim()) {
                        e.preventDefault();
                        arrayValue.push(this.value.trim());
                        this.value = '';
                        updateTags();
                    }
                });

                input.getArrayValue = function() { return arrayValue; };

                updateTags();
                arrayContainer.appendChild(tagsContainer);
                arrayContainer.appendChild(input);
                group.appendChild(arrayContainer);
            } else if (info.type === 'integer') {
                input = document.createElement('input');
                input.type = 'number';
                input.className = 'form-control';
                input.value = value || '';
                input.step = '1';
            } else {
                input = document.createElement('textarea');
                input.className = 'form-control';
                input.value = value || '';
                input.rows = info.type === 'string' && (value || '').length > 100 ? 4 : 2;
            }

            if (input) {
                input.name = param;
                if (info.type !== 'boolean' && info.type !== 'array') {
                    group.appendChild(input);
                }
            }

            if (info.description) {
                const help = document.createElement('div');
                help.className = 'form-help';
                help.textContent = info.description;
                group.appendChild(help);
            }

            const error = document.createElement('div');
            error.className = 'form-error';
            group.appendChild(error);

            return group;
        }

        function validateForm() {
            const form = document.getElementById('tool_prompt_form');
            let isValid = true;

            document.querySelectorAll('.form-control').forEach(function(control) {
                control.classList.remove('error');
            });
            document.querySelectorAll('.form-error').forEach(function(error) {
                error.style.display = 'none';
            });

            if (!currentToolData) return false;

            const props = currentToolData.schema?.properties || {};
            const required = currentToolData.schema?.required || [];

            for (let param in props) {
                const info = props[param];
                const isRequired = required.includes(param);
                const control = form.querySelector('[name="' + param + '"]');

                if (!control) continue;

                let value = control.value;
                if (control.getArrayValue) {
                    value = control.getArrayValue();
                }

                if (isRequired && (!value || (Array.isArray(value) && value.length === 0))) {
                    control.classList.add('error');
                    const errorDiv = control.closest('.form-group').querySelector('.form-error');
                    errorDiv.textContent = 'This field is required';
                    errorDiv.style.display = 'block';
                    isValid = false;
                }

                if (value && info.type === 'integer') {
                    const numValue = parseInt(value);
                    if (isNaN(numValue)) {
                        control.classList.add('error');
                        const errorDiv = control.closest('.form-group').querySelector('.form-error');
                        errorDiv.textContent = 'Must be a valid number';
                        errorDiv.style.display = 'block';
                        isValid = false;
                    }
                }
            }

            return isValid;
        }

        function showToolPrompt(data) {
            currentToolData = data;
            const modal = document.getElementById('tool_prompt_modal');
            const form = document.getElementById('tool_prompt_form');
            const title = document.getElementById('tool_name_text');
            const description = document.getElementById('tool_description');
            const preview = document.getElementById('parameter_preview');
            const previewContent = document.getElementById('parameter_preview_content');

            const toolIcon = document.querySelector('.tool-icon');
            toolIcon.textContent = getToolIcon(data.tool);
            title.textContent = `Confirm ${data.tool}`;
            description.textContent = getToolDescription(data.tool, data.schema);

            if (data.values && Object.keys(data.values).length > 0) {
                previewContent.textContent = JSON.stringify(data.values, null, 2);
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }

            form.innerHTML = '';
            const props = data.schema?.properties || {};
            const required = data.schema?.required || [];

            for (let param in props) {
                const info = { ...props[param], required: required.includes(param) };
                const value = data.values?.[param];
                const field = createFormField(param, info, value);
                form.appendChild(field);
            }

            const executeBtn = document.getElementById('execute_btn');
            const executeText = document.getElementById('execute_text');
            const loadingSpinner = document.getElementById('loading_spinner');

            executeBtn.disabled = false;
            executeText.style.display = 'inline';
            loadingSpinner.style.display = 'none';

            modal.style.display = 'block';

            setTimeout(() => {
                const focusable = form.querySelectorAll('input:not([type=hidden]):not([disabled]), select:not([disabled]), textarea:not([disabled])');
                for (const el of focusable) {
                    if (el.offsetParent !== null) {
                        el.focus();
                        break;
                    }
                }
            }, 100);
        }

        function hideToolPrompt() {
            document.getElementById('tool_prompt_modal').style.display = 'none';
            currentToolData = null;
        }

        function cancelToolCall() {
            hideToolPrompt();
            socket.emit('tool_response', {action: 'cancel'});
        }

        function executeToolCall() {
            if (!validateForm()) {
                return;
            }

            const form = document.getElementById('tool_prompt_form');
            const executeBtn = document.getElementById('execute_btn');
            const executeText = document.getElementById('execute_text');
            const loadingSpinner = document.getElementById('loading_spinner');

            executeBtn.disabled = true;
            executeText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';

            const result = {};
            const props = currentToolData.schema?.properties || {};

            for (let param in props) {
                const info = props[param];
                const control = form.querySelector('[name="' + param + '"]');

                if (!control) continue;

                let value = control.value;

                if (control.type === 'checkbox') {
                    value = control.checked;
                } else if (control.getArrayValue) {
                    value = control.getArrayValue();
                } else if (info.type === 'integer') {
                    const parsed = parseInt(value);
                    if (!isNaN(parsed)) value = parsed;
                } else if (info.type === 'array' && typeof value === 'string') {
                    try {
                        value = JSON.parse(value);
                    } catch (err) {
                        value = value.split(',').map(v => v.trim()).filter(v => v);
                    }
                }

                result[param] = value;
            }

            socket.emit('tool_response', { input: result });
        }

        // Handle Enter key in textarea
        document.getElementById('user_input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Handle Escape key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideToolPrompt();
            }
        });

        // Handle click outside modal to close
        document.getElementById('tool_prompt_modal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideToolPrompt();
            }
        });

        // Handle custom element conflicts
        window.addEventListener('error', function(e) {
            if (e.message && e.message.includes('custom element') && e.message.includes('already been defined')) {
                console.warn('Custom element conflict detected, but continuing execution:', e.message);
                e.preventDefault();
                return true;
            }
        });

        // Prevent duplicate custom element registration
        const originalDefine = customElements.define;
        customElements.define = function(name, constructor, options) {
            if (!customElements.get(name)) {
                originalDefine.call(this, name, constructor, options);
            } else {
                console.warn(`Custom element '${name}' already defined, skipping redefinition`);
            }
        };

        // Drag-to-resize functionality
        let isResizing = false;
        let currentResizer = null;

        function initializeResizers() {
            const sidebarResizer = document.getElementById('sidebar-resizer');
            const consoleResizer = document.getElementById('console-resizer');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const editorArea = document.querySelector('.editor-area');
            const consoleArea = document.querySelector('.console-area');

            // Sidebar resizer
            sidebarResizer.addEventListener('mousedown', function(e) {
                isResizing = true;
                currentResizer = 'sidebar';
                sidebarResizer.classList.add('resizing');
                document.body.style.cursor = 'col-resize';
                e.preventDefault();
            });

            // Console resizer
            consoleResizer.addEventListener('mousedown', function(e) {
                isResizing = true;
                currentResizer = 'console';
                consoleResizer.classList.add('resizing');
                document.body.style.cursor = 'row-resize';
                e.preventDefault();
            });

            // Mouse move handler
            document.addEventListener('mousemove', function(e) {
                if (!isResizing) return;

                if (currentResizer === 'sidebar') {
                    const containerRect = document.querySelector('.container').getBoundingClientRect();
                    const newWidth = e.clientX - containerRect.left;
                    const minWidth = 200;
                    const maxWidth = containerRect.width * 0.5;
                    
                    if (newWidth >= minWidth && newWidth <= maxWidth) {
                        sidebar.style.width = newWidth + 'px';
                    }
                } else if (currentResizer === 'console') {
                    const mainContentRect = mainContent.getBoundingClientRect();
                    const inputArea = document.querySelector('.input-area');
                    const inputAreaHeight = inputArea.getBoundingClientRect().height;
                    const availableHeight = mainContentRect.height - inputAreaHeight;
                    const newConsoleHeight = mainContentRect.bottom - e.clientY - inputAreaHeight;
                    const minConsoleHeight = 100;
                    const maxConsoleHeight = availableHeight * 0.6;
                    
                    if (newConsoleHeight >= minConsoleHeight && newConsoleHeight <= maxConsoleHeight) {
                        consoleArea.style.height = newConsoleHeight + 'px';
                    }
                }
            });

            // Mouse up handler
            document.addEventListener('mouseup', function() {
                if (isResizing) {
                    isResizing = false;
                    currentResizer = null;
                    document.body.style.cursor = '';
                    sidebarResizer.classList.remove('resizing');
                    consoleResizer.classList.remove('resizing');
                }
            });

            // Prevent text selection during resize
            document.addEventListener('selectstart', function(e) {
                if (isResizing) {
                    e.preventDefault();
                }
            });
        }

        // Initialize resizers when page loads
        window.addEventListener('load', function() {
            initializeResizers();
            
            fetch('/messages')
                .then(response => response.json())
                .then(data => {
                    updateMessages(data);
                })
                .catch(error => {
                    console.error('Error loading initial messages:', error);
                });
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slazy Agent - Web IDE</title>
    
    <!-- External Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-shell-session.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <!-- Local Styles -->
    <link href="/assets/ide.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <!-- Header Navigation -->
        <div class="header">
            <h1>Slazy Agent</h1>
            <nav>
                <a href="/">🏠 Task Selection</a>
                <a href="/tools">🔧 Toolbox</a>
                <a href="/browser">📁 File Browser</a>
                <a href="/classic">📝 Classic Interface</a>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Code Editor -->
            <div class="editor-area">
                <pre><code id="editor" class="language-javascript">// Select a file from the sidebar to view its content</code></pre>
            </div>

            <!-- Sidebar for User Messages and File Tree -->
            <div class="sidebar">
                <h3>User Messages</h3>
                <div class="messages" id="user-messages">
                    <div class="empty-state">No user messages yet</div>
                </div>
                
                <h3>File Tree</h3>
                <div class="file-tree" id="file-tree">
                    <div class="empty-state">Loading files...</div>
                </div>
            </div>
        </div>

        <!-- Console/Assistant Messages Area -->
        <div class="console-area">
            <div class="messages" id="messages-container">
                <div class="messages" id="assistant-messages">
                    <div class="empty-state">No assistant messages yet</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Local Scripts -->
    <script src="/assets/ide.js"></script>
</body>
</html>

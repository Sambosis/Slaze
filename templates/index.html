<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slazy Agent - Web IDE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-shell-session.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-bg: #1e1e1e;
            --secondary-bg: #252526;
            --tertiary-bg: #333333;
            --text-color: #cccccc;
            --accent-color: #007acc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
        }

        .ide-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--secondary-bg);
            padding: 10px;
            overflow-y: auto;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-area {
            flex-grow: 1;
            background-color: var(--primary-bg);
            padding: 10px;
        }

        .console-area {
            height: 300px;
            background-color: var(--secondary-bg);
            padding: 10px;
            overflow-y: auto;
        }

        .messages {
            height: 100%;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: var(--tertiary-bg);
        }

        .assistant-message {
            background-color: var(--accent-color);
            color: white;
        }

        .file-tree ul {
            list-style-type: none;
            padding-left: 15px;
        }

        .file-tree li {
            cursor: pointer;
            padding: 2px 0;
        }

        .file-tree .directory {
            font-weight: bold;
        }

        .header {
            background-color: var(--secondary-bg);
            padding: 10px;
            border-bottom: 1px solid var(--tertiary-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff6b6b;
        }

        .status-indicator.connected {
            background-color: #51cf66;
        }

        .status-indicator.connecting {
            background-color: #ffd43b;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Slazy Agent</h1>
            <div class="connection-status">
                <div id="status-indicator" class="status-indicator"></div>
                <span id="status-text">Connecting...</span>
            </div>
            <div>
                <a href="/">üè† Task Selection</a>
                <a href="/tools" style="margin-left:15px;">üîß Toolbox</a>
                <a href="/browser" style="margin-left:15px;">üìÅ File Browser</a>
                <a href="/classic" style="margin-left:15px;">üìù Classic Interface</a>
            </div>
        </div>
        <div class="main-content">
            <div class="editor-area">
                <pre><code id="editor" class="language-javascript"></code></pre>
            </div>
            <div class="console-area">
                <div class="messages" id="messages-container">
                    <div class="messages" id="assistant-messages">
                        <div class="empty-state">No assistant messages yet</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <h3>User Messages</h3>
            <div class="messages" id="user-messages">
                <div class="empty-state">No user messages yet</div>
            </div>
        </div>
    </div>

    <script>
        console.log('Initializing Socket.IO connection...');
        
        // Initialize Socket.IO with explicit configuration
        const socket = io({
            transports: ['websocket', 'polling'],
            upgrade: true,
            rememberUpgrade: true,
            timeout: 20000
        });

        // Connection status monitoring
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        function updateConnectionStatus(status, text) {
            statusIndicator.className = 'status-indicator ' + status;
            statusText.textContent = text;
            console.log('Connection status:', status, text);
        }

        socket.on('connect', function() {
            console.log('‚úÖ Socket.IO connected successfully with ID:', socket.id);
            updateConnectionStatus('connected', 'Connected');
            document.title = 'Slazy Agent - Connected';
        });

        socket.on('disconnect', function(reason) {
            console.log('‚ùå Socket.IO disconnected:', reason);
            updateConnectionStatus('', 'Disconnected');
            document.title = 'Slazy Agent - Disconnected';
        });

        socket.on('connect_error', function(error) {
            console.error('üö® Socket.IO connection error:', error);
            updateConnectionStatus('', 'Connection Error');
        });

        socket.on('reconnect', function(attemptNumber) {
            console.log('üîÑ Socket.IO reconnected after', attemptNumber, 'attempts');
            updateConnectionStatus('connected', 'Reconnected');
        });

        socket.on('reconnect_error', function(error) {
            console.error('üîÑ Socket.IO reconnection error:', error);
            updateConnectionStatus('', 'Reconnecting...');
        });

        socket.on('reconnect_failed', function() {
            console.error('‚ùå Socket.IO reconnection failed');
            updateConnectionStatus('', 'Reconnection Failed');
        });

        function renderFileTree(files, container) {
            const ul = document.createElement('ul');
            files.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;
                if (file.type === 'directory') {
                    li.classList.add('directory');
                    li.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const childUl = li.querySelector('ul');
                        if (childUl) {
                            childUl.style.display = childUl.style.display === 'none' ? 'block' : 'none';
                        }
                    });
                    if (file.children) {
                        renderFileTree(file.children, li);
                    }
                } else {
                    li.classList.add('file');
                    li.addEventListener('click', (e) => {
                        e.stopPropagation();
                        fetch(`/api/files/content?path=${file.path}`)
                            .then(response => response.json())
                            .then(data => {
                                const editor = document.getElementById('editor');
                                editor.textContent = data.content;
                                Prism.highlightElement(editor);
                            });
                    });
                }
                ul.appendChild(li);
            });
            container.appendChild(ul);
        }

        fetch('/api/files')
            .then(response => response.json())
            .then(data => {
                const fileTreeContainer = document.getElementById('file-tree');
                renderFileTree(data, fileTreeContainer);
            });

        socket.on('update', function(data) {
            console.log('üì® Received update event with data:', data);
            console.log('üìä User messages count:', data.user ? data.user.length : 0);
            console.log('üìä Assistant messages count:', data.assistant ? data.assistant.length : 0);
            
            const userMessagesDiv = document.getElementById('user-messages');
            userMessagesDiv.innerHTML = '';
            if (!data.user || data.user.length === 0) {
                userMessagesDiv.innerHTML = '<div class="empty-state">No user messages yet</div>';
            } else {
                data.user.forEach(function(msg, index) {
                    console.log('üë§ Processing user message', index, ':', msg);
                    userMessagesDiv.innerHTML += '<div class="message user-message">' + marked.parse(msg) + '</div>';
                });
            }

            const assistantMessagesDiv = document.getElementById('assistant-messages');
            assistantMessagesDiv.innerHTML = '';
            if (!data.assistant || data.assistant.length === 0) {
                assistantMessagesDiv.innerHTML = '<div class="empty-state">No assistant messages yet</div>';
            } else {
                data.assistant.forEach(function(msg, index) {
                    console.log('ü§ñ Processing assistant message', index, ':', msg);
                    assistantMessagesDiv.innerHTML += '<div class="message assistant-message">' + marked.parse(msg) + '</div>';
                });
            }
            
            console.log('‚úÖ Update event processing completed');
        });

        // Test basic connectivity
        setTimeout(function() {
            console.log('üß™ Testing WebSocket connectivity...');
            socket.emit('test', { message: 'Hello from client' });
        }, 2000);

        socket.on('test_response', function(data) {
            console.log('‚úÖ Test response received:', data);
        });
        fetch('/messages')
            .then(response => response.json())
            .then(data => {
                console.log('Initial messages loaded:', data); // Debug log
                // Manually call the update handler with initial data
                const updateHandler = function(updateData) {
                    const userMessagesDiv = document.getElementById('user-messages');
                    userMessagesDiv.innerHTML = '';
                    if (updateData.user.length === 0) {
                        userMessagesDiv.innerHTML = '<div class="empty-state">No user messages yet</div>';
                    } else {
                        updateData.user.forEach(function(msg) {
                            userMessagesDiv.innerHTML += '<div class="message user-message">' + marked.parse(msg) + '</div>';
                        });
                    }

                    const assistantMessagesDiv = document.getElementById('assistant-messages');
                    assistantMessagesDiv.innerHTML = '';
                    if (updateData.assistant.length === 0) {
                        assistantMessagesDiv.innerHTML = '<div class="empty-state">No assistant messages yet</div>';
                    } else {
                        updateData.assistant.forEach(function(msg) {
                            assistantMessagesDiv.innerHTML += '<div class="message assistant-message">' + marked.parse(msg) + '</div>';
                        });
                    }
                };

                // Load initial data
                updateHandler(data);
            })
            .catch(error => {
                console.error('Error loading initial messages:', error);
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Task - Slazy Agent</title>
    <style>
        :root {
            --primary-bg: #1a202c;
            --secondary-bg: #2d3748;
            --tertiary-bg: #4a5568;
            --text-color: #e2e8f0;
            --accent-color: #3182ce;
            --hover-bg: #4a5568;
            --border-color: #4a5568;
        }

        * {
            box-sizing: border-box;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
        }

        .header {
            background-color: var(--secondary-bg);
            padding: 10px 20px;
            border-bottom: 1px solid var(--tertiary-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-links a:hover {
            background-color: var(--tertiary-bg);
        }

        .container { 
            max-width: 1400px; 
            margin: auto; 
            background-color: var(--primary-bg);
            padding: 24px; 
            min-height: calc(100vh - 60px);
        }

        h1.page-title { 
            color: var(--accent-color); 
            margin: 0 0 24px 0; 
            font-size: 28px; 
            font-weight: 700;
            text-align: center;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px 16px 60px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: var(--primary-bg);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 20px;
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-chip:hover {
            border-color: var(--accent-color);
            background-color: var(--hover-bg);
        }

        .filter-chip.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 8px;
            margin-bottom: 20px;
        }

        .task-card {
            background-color: var(--secondary-bg);
            border-radius: 4px;
            padding: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            border-color: var(--accent-color);
            background-color: var(--hover-bg);
        }

        .task-card.selected {
            border-color: var(--accent-color);
            background-color: var(--hover-bg);
            box-shadow: 0 0 0 1px var(--accent-color);
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .task-icon {
            width: 24px;
            height: 24px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background-color: var(--accent-color);
            color: white;
            flex-shrink: 0;
        }

        .task-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
            text-transform: capitalize;
            line-height: 1.2;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .task-description {
            color: #9ca3af;
            font-size: 12px;
            line-height: 1.3;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: #9ca3af;
        }

        .task-category {
            padding: 2px 6px;
            background-color: var(--tertiary-bg);
            border-radius: 3px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 9px;
            letter-spacing: 0.5px;
            color: var(--text-color);
        }

        .create-new-card {
            background-color: var(--tertiary-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100px;
            border: 2px dashed var(--border-color);
        }

        .create-new-card:hover {
            border-color: var(--accent-color);
            background-color: var(--hover-bg);
        }

        .create-new-icon {
            font-size: 24px;
            margin-bottom: 4px;
            color: var(--accent-color);
        }

        .create-new-text {
            font-size: 12px;
            font-weight: 600;
        }

        .selected-task-panel {
            background-color: var(--secondary-bg);
            border-radius: 4px;
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
            display: none;
        }

        .selected-task-panel.visible {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .selected-task-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 12px;
        }

        .selected-task-content {
            background-color: var(--primary-bg);
            border-radius: 4px;
            padding: 16px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #005999;
        }

        .btn-secondary {
            background-color: var(--tertiary-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--hover-bg);
        }

        .new-task-form {
            background-color: var(--secondary-bg);
            border-radius: 4px;
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid var(--accent-color);
            display: none;
        }

        .new-task-form.visible {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 64px 32px;
            color: #6b7280;
            display: none;
        }

        .empty-state.visible {
            display: block;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .navigation {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 32px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--secondary-bg);
        }

        .nav-link:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--tertiary-bg);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 768px) {
            .tasks-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                justify-content: center;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎯 Select Task - Slazy Agent</h1>
        <div class="nav-links">
            <a href="/">🏠 Home</a>
            <a href="/browser">📁 File Browser</a>
            <a href="/tools">🔧 Tools</a>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">Select Your Task</h1>
        
        <div class="search-container">
            <span class="search-icon">🔍</span>
            <input type="text" class="search-input" id="searchInput" placeholder="Search tasks...">
        </div>

        <div class="filters">
            <div class="filter-chip active" data-category="all">All Tasks</div>
            <div class="filter-chip" data-category="game">🎮 Games</div>
            <div class="filter-chip" data-category="web">🌐 Web</div>
            <div class="filter-chip" data-category="tool">🔧 Tools</div>
            <div class="filter-chip" data-category="simulation">📊 Simulation</div>
            <div class="filter-chip" data-category="creative">🎨 Creative</div>
        </div>

        <div class="selected-task-panel" id="selectedTaskPanel">
            <div class="selected-task-title" id="selectedTaskTitle">Selected Task</div>
            <div class="selected-task-content" id="selectedTaskContent"></div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="runSelectedTask()">
                    🚀 Run Task
                </button>
                <button class="btn btn-secondary" onclick="editSelectedTask()">
                    ✏️ Edit
                </button>
                <button class="btn btn-secondary" onclick="clearSelection()">
                    ❌ Clear
                </button>
            </div>
        </div>

        <div class="new-task-form" id="newTaskForm">
            <h3 style="margin-top: 0; color: var(--text-color);">✨ Create New Task</h3>
            <form id="newTaskFormElement">
                <div class="form-group">
                    <label for="newTaskName">Task Name:</label>
                    <input type="text" id="newTaskName" name="filename" placeholder="my_awesome_task">
                </div>
                <div class="form-group">
                    <label for="newTaskContent">Task Content:</label>
                    <textarea id="newTaskContent" name="prompt_text" placeholder="Describe your task here..."></textarea>
                </div>
                <div class="action-buttons">
                    <button type="button" class="btn btn-primary" onclick="submitNewTask()">
                        💾 Create & Run
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="cancelNewTask()">
                        ❌ Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="tasks-grid" id="tasksGrid">
            <!-- Tasks will be populated here -->
        </div>

        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">📝</div>
            <h3>No tasks found</h3>
            <p>Try adjusting your search or filters</p>
        </div>
        
        <div class="navigation">
            <a href="/classic" class="nav-link">📝 Classic Interface</a>
            <a href="/tools" class="nav-link">🔧 Toolbox</a>
            <a href="/browser" class="nav-link">📁 File Browser</a>
        </div>
    </div>

    <script>
        let tasks = [];
        let selectedTask = null;
        let currentFilter = 'all';

        // Task icons and categories mapping
        const taskIcons = {
            'game': '🎮',
            'web': '🌐',
            'tool': '🔧',
            'simulation': '📊',
            'creative': '🎨',
            'default': '📝'
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', filterTasks);

            // Filter chips
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    // Update active state
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update current filter
                    currentFilter = this.dataset.category;
                    filterTasks();
                });
            });
        }

                                   function loadTasks() {
             // Get tasks from the server via API
             fetch('/api/tasks')
                 .then(response => response.json())
                 .then(taskOptions => {
                     tasks = taskOptions.map(option => ({
                         filename: option,
                         name: option.replace('.md', '').replace(/[_-]/g, ' '),
                         category: categorizeTask(option),
                         icon: getTaskIcon(option)
                     }));
                     renderTasks();
                 })
                 .catch(error => {
                     console.error('Error loading tasks:', error);
                     // Show empty state on error
                     tasks = [];
                     renderTasks();
                 });
         }

        function categorizeTask(filename) {
            const name = filename.toLowerCase();
            
            if (name.includes('game') || name.includes('pong') || name.includes('ball') || 
                name.includes('battleship') || name.includes('tic') || name.includes('maze')) {
                return 'game';
            }
            if (name.includes('web') || name.includes('site') || name.includes('shop') || 
                name.includes('calendar') || name.includes('dashboard')) {
                return 'web';
            }
            if (name.includes('tool') || name.includes('calc') || name.includes('assistant') || 
                name.includes('code') || name.includes('manage')) {
                return 'tool';
            }
            if (name.includes('sim') || name.includes('3d') || name.includes('model') || 
                name.includes('train') || name.includes('learn')) {
                return 'simulation';
            }
            if (name.includes('pic') || name.includes('art') || name.includes('draw') || 
                name.includes('design') || name.includes('creative')) {
                return 'creative';
            }
            
            return 'default';
        }

        function getTaskIcon(filename) {
            const category = categorizeTask(filename);
            return taskIcons[category] || taskIcons['default'];
        }

        function renderTasks() {
            const grid = document.getElementById('tasksGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            // Filter tasks
            const filteredTasks = tasks.filter(task => {
                const matchesSearch = task.name.toLowerCase().includes(searchTerm) || 
                                    task.filename.toLowerCase().includes(searchTerm);
                const matchesCategory = currentFilter === 'all' || task.category === currentFilter;
                return matchesSearch && matchesCategory;
            });

            // Clear grid
            grid.innerHTML = '';

            // Add create new task card
            const createCard = document.createElement('div');
            createCard.className = 'task-card create-new-card';
            createCard.innerHTML = `
                <div class="create-new-icon">➕</div>
                <div class="create-new-text">Create New Task</div>
            `;
            createCard.addEventListener('click', showNewTaskForm);
            grid.appendChild(createCard);

            // Add task cards
            filteredTasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.dataset.filename = task.filename;
                
                card.innerHTML = `
                    <div class="task-header">
                        <div class="task-icon">${task.icon}</div>
                        <div class="task-title">${task.name}</div>
                    </div>
                    <div class="task-description" id="desc-${task.filename}">Loading...</div>
                    <div class="task-meta">
                        <div class="task-category">${task.category}</div>
                        <div>📄 ${task.filename}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => selectTask(task));
                grid.appendChild(card);
                
                // Load task description
                loadTaskDescription(task.filename);
            });

            // Show empty state if no tasks
            const emptyState = document.getElementById('emptyState');
            if (filteredTasks.length === 0) {
                emptyState.classList.add('visible');
            } else {
                emptyState.classList.remove('visible');
            }
        }

        function loadTaskDescription(filename) {
            fetch('/api/prompts/' + filename)
                .then(response => response.text())
                .then(data => {
                    const desc = data.substring(0, 120) + (data.length > 120 ? '...' : '');
                    const element = document.getElementById('desc-' + filename);
                    if (element) {
                        element.textContent = desc;
                    }
                })
                .catch(error => {
                    console.error('Error loading task description:', error);
                    const element = document.getElementById('desc-' + filename);
                    if (element) {
                        element.textContent = 'Error loading description';
                    }
                });
        }

        function selectTask(task) {
            // Update selected task
            selectedTask = task;
            
            // Update UI
            document.querySelectorAll('.task-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            const selectedCard = document.querySelector(`[data-filename="${task.filename}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
            }
            
            // Load and show task content
            loadTaskContent(task);
        }

        function loadTaskContent(task) {
            fetch('/api/prompts/' + task.filename)
                .then(response => response.text())
                .then(data => {
                    const panel = document.getElementById('selectedTaskPanel');
                    const title = document.getElementById('selectedTaskTitle');
                    const content = document.getElementById('selectedTaskContent');
                    
                    title.textContent = `${task.icon} ${task.name}`;
                    content.textContent = data;
                    panel.classList.add('visible');
                })
                .catch(error => {
                    console.error('Error loading task content:', error);
                });
        }

        function filterTasks() {
            renderTasks();
        }

        function showNewTaskForm() {
            document.getElementById('newTaskForm').classList.add('visible');
            document.getElementById('newTaskName').focus();
        }

        function cancelNewTask() {
            document.getElementById('newTaskForm').classList.remove('visible');
            document.getElementById('newTaskFormElement').reset();
        }

        function submitNewTask() {
            const form = document.getElementById('newTaskFormElement');
            form.action = '/run_agent';
            form.method = 'POST';
            
            let choiceInput = form.querySelector('input[name="choice"]');
            if (!choiceInput) {
                choiceInput = document.createElement('input');
                choiceInput.type = 'hidden';
                choiceInput.name = 'choice';
                form.appendChild(choiceInput);
            }
            choiceInput.value = 'new';
            
            form.submit();
        }

        function runSelectedTask() {
            if (!selectedTask) return;
            
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/run_agent';
            
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'choice';
            input.value = selectedTask.filename;
            form.appendChild(input);
            
            document.body.appendChild(form);
            form.submit();
        }

        function editSelectedTask() {
            if (!selectedTask) return;
            
            // Pre-populate the new task form with selected task data
            fetch('/api/prompts/' + selectedTask.filename)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('newTaskName').value = selectedTask.filename.replace('.md', '');
                    document.getElementById('newTaskContent').value = data;
                    showNewTaskForm();
                })
                .catch(error => {
                    console.error('Error loading task for editing:', error);
                });
        }

        function clearSelection() {
            selectedTask = null;
            document.querySelectorAll('.task-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById('selectedTaskPanel').classList.remove('visible');
        }
    </script>
</body>
</html>

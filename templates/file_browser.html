<div class="vscode-container">
    <!-- Header -->
    <div class="header">
        <h1>üìÅ File Browser</h1>
        <div>
            <button id="download-zip-btn" style="background:#007acc;border:none;color:#fff;padding:6px 12px;border-radius:4px;cursor:pointer;">Download All (zip)</button>
            <button id="download-file-btn" style="background:#444;border:none;color:#fff;padding:6px 12px;border-radius:4px;cursor:pointer;display:none;">Download File</button>
        </div>
    </div>

    <!-- Left Sidebar - File Explorer -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-folder"></i> Explorer
            <button onclick="refreshFileTree()" style="background: none; border: none; color: #cccccc; cursor: pointer; float: right;" title="Refresh file tree">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        <div class="file-tree" id="file-tree">
            <div class="folder-item" data-path="REPO_DIR">
                <i class="fas fa-folder-open"></i>
                <span>REPO_DIR</span>
            </div>
            <div class="folder-contents" id="root-contents">
                <!-- File tree will be populated here -->
            </div>
        </div>
    </div>

    <!-- Sidebar Resizer -->
    <div class="resizer vertical-resizer" id="browser-sidebar-resizer"></div>

    <!-- Main Editor Area -->
    <div class="editor">
        <div class="editor-tabs" id="editor-tabs">
            <!-- Tabs will be added here dynamically -->
        </div>
        <div class="editor-content" id="editor-content">
            <div class="editor-welcome">
                <i class="fas fa-file-code"></i>
                <h3>Welcome to File Browser</h3>
                <p>Select a file from the explorer to view its contents</p>
            </div>
        </div>
    </div>
</div>
